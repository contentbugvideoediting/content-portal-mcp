}

}

}

.header-center {

}

.status-bubble {

    gap: var(--space-sm);
    position: relative;
}

.header-btn {
    position: relative;
    width: 40px;
    height: 40px;
    background: transparent;
    border: none;
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all var(--duration-fast) var(--ease-out);
}

.header-btn:hover {

    color: var(--text-primary);
}

.header-btn svg {
    width: 20px;
    height: 20px;
}

.notification-badge {

    top: 6px;
    right: 6px;
    min-width: 18px;
    height: 18px;
    padding: 0 5px;
    background: var(--accent-red);
    border-radius: var(--radius-full);
    font-size: 10px;
    font-weight: var(--font-bold);
    color: white;
    display: none;
    align-items: center;
    justify-content: center;
}

.notification-badge:not(:empty) {
    display: flex;
}

/* Profile Button */
.header-profile {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    padding: var(--space-sm) var(--space-md);
    background: transparent;
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-lg);
    cursor: pointer;
    transition: all var(--duration-fast) var(--ease-out);
}

.header-profile:hover {
    background: var(--bg-hover);
    border-color: var(--border-default);
}

.profile-avatar {

    height: 32px;

    align-items: center;
    justify-content: center;
    font-size: var(--text-sm);

.profile-info {

    gap: 2px;

.profile-name {

.dropdown-item:hover {

}

.nav-link.active {

.nav-icon {

.nav-badge {

.quick-request-btn {

.quick-request-btn:hover {

        padding: var(--space-md);

    .cb-shell {
        grid-template-areas:
            "header header"
            "main main";
        grid-template-columns: 1fr;

    .nav-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cb-nav {
        position: fixed;
        top: var(--header-height);
        left: 0;
        bottom: 0;
        width: var(--nav-width);

    .cb-nav.open {
        transform: translateX(0);

    .nav-label,
    .quick-request-btn span {

    .nav-link {
        justify-content: flex-start;
        padding: var(--space-md) var(--space-lg);

    .cb-chat-dock {
        position: fixed;
        top: var(--header-height);
        right: 0;
        bottom: 0;

.nav-overlay {
