<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Content Bug</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #050508;
            --bg-secondary: #0a0a0f;
            --bg-tertiary: #0f0f14;
            --bg-hover: #16161d;
            --bg-active: #1e1e28;
            --border: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --green: #22c55e;
            --orange: #f59e0b;
            --red: #ef4444;
            --purple: #a855f7;

            /* Subscription tier theme (set by JS) */
            --theme-primary: var(--accent);
            --theme-dark: #1e3a8a;
            --theme-light: #60a5fa;
            --theme-glow: rgba(59, 130, 246, 0.15);
        }

        /* Tier color overrides */
        body.tier-trial {
            --theme-primary: #f59e0b;
            --theme-dark: #78350f;
            --theme-light: #fbbf24;
            --theme-glow: rgba(245, 158, 11, 0.15);
        }
        body.tier-basic {
            --theme-primary: #3b82f6;
            --theme-dark: #1e3a8a;
            --theme-light: #60a5fa;
            --theme-glow: rgba(59, 130, 246, 0.15);
        }
        body.tier-silver {
            --theme-primary: #94a3b8;
            --theme-dark: #475569;
            --theme-light: #cbd5e1;
            --theme-glow: rgba(148, 163, 184, 0.12);
        }
        body.tier-gold {
            --theme-primary: #d4a017;
            --theme-dark: #92710a;
            --theme-light: #fbbf24;
            --theme-glow: rgba(212, 160, 23, 0.15);
        }
        body.tier-pro {
            --theme-primary: #7c3aed;
            --theme-dark: #4c1d95;
            --theme-light: #a855f7;
            --theme-glow: rgba(124, 58, 237, 0.15);
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-4px); }
        }

        html, body {
            height: 100%;
            background: var(--bg-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-primary);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 100%;
            position: relative;
        }

        /* Ambient glow */
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at 50% 0%, var(--theme-glow) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* === CHAT HEADER === */
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 14px;
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.95), rgba(5, 5, 8, 0.9));
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 10;
        }

        .chat-header-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--theme-dark), var(--theme-primary));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px var(--theme-glow);
        }

        .chat-header-avatar img {
            width: 30px;
            height: 30px;
            border-radius: 6px;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-info h2 {
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .online-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            font-weight: 600;
            color: var(--green);
            background: rgba(34, 197, 94, 0.1);
            padding: 3px 10px;
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .online-badge .dot {
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .chat-header-info p {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 3px;
        }

        .chat-header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            padding: 10px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .header-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--theme-primary);
            color: var(--text-primary);
        }

        .header-btn svg {
            width: 16px;
            height: 16px;
        }

        /* === MESSAGES AREA === */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            position: relative;
            z-index: 1;
        }

        /* Date Divider */
        .date-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0 16px;
        }

        .date-divider::before,
        .date-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .date-divider span {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Message */
        .message {
            display: flex;
            gap: 14px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.15s ease;
            animation: fadeSlideUp 0.3s ease;
        }

        .message:hover {
            background: var(--bg-hover);
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            flex-shrink: 0;
            color: white;
        }

        .message-avatar.team {
            background: linear-gradient(135deg, var(--theme-dark), var(--theme-primary));
        }

        .message-avatar.client {
            background: linear-gradient(135deg, var(--green), #059669);
        }

        .message-avatar.admin {
            background: linear-gradient(135deg, #92710a, #d4a017);
        }

        .message-avatar.owner {
            background: linear-gradient(135deg, #92710a, #d4a017);
        }

        .message-avatar.editor {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-size: 14px;
            font-weight: 600;
        }

        .message-author.team { color: var(--theme-primary); }
        .message-author.client { color: var(--green); }
        .message-author.admin { color: #d4a017; }
        .message-author.owner { color: #d4a017; }
        .message-author.editor { color: var(--accent); }

        .message-role {
            font-size: 9px;
            font-weight: 700;
            padding: 3px 7px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .message-role.team {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent);
        }

        .message-role.admin,
        .message-role.owner {
            background: rgba(212, 160, 23, 0.15);
            color: #d4a017;
        }

        .message-role.editor {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .message-text {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-text a {
            color: var(--theme-primary);
            text-decoration: underline;
        }

        /* Attachments */
        .message-attachments {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .attachment {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .attachment:hover {
            border-color: var(--theme-primary);
            background: var(--bg-tertiary);
        }

        .attachment svg {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }

        .attachment-info {
            display: flex;
            flex-direction: column;
        }

        .attachment-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .attachment-size {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
        }

        .typing-dots span:nth-child(1) { animation: typing 1.4s infinite 0s; }
        .typing-dots span:nth-child(2) { animation: typing 1.4s infinite 0.2s; }
        .typing-dots span:nth-child(3) { animation: typing 1.4s infinite 0.4s; }

        /* === INPUT AREA === */
        .chat-input-area {
            padding: 16px 24px 24px;
            background: linear-gradient(180deg, transparent, rgba(10, 10, 15, 0.5));
            position: relative;
            z-index: 10;
        }

        .chat-input-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .chat-input-container:focus-within {
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 3px var(--theme-glow);
        }

        .chat-input-row {
            display: flex;
            align-items: flex-end;
            padding: 12px 16px;
            gap: 12px;
        }

        .input-actions {
            display: flex;
            gap: 4px;
            padding-bottom: 2px;
        }

        .input-action {
            padding: 8px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .input-action:hover {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .input-action svg {
            width: 20px;
            height: 20px;
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 150px;
            padding: 4px 0;
            line-height: 1.5;
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--theme-dark), var(--theme-primary));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px var(--theme-glow);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--theme-glow);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Character count */
        .char-count {
            font-size: 11px;
            color: var(--text-muted);
            text-align: right;
            padding: 4px 16px 8px;
            display: none;
        }

        .char-count.active {
            display: block;
        }

        .char-count.warning {
            color: var(--orange);
        }

        .char-count.error {
            color: var(--red);
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--theme-dark), var(--theme-primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px var(--theme-glow);
        }

        .empty-state-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--text-muted);
            max-width: 320px;
            line-height: 1.6;
        }

        /* Loading state */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--theme-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-state p {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Connection status */
        .connection-status {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.1);
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 12px;
            color: var(--red);
        }

        .connection-status.disconnected {
            display: flex;
        }

        .connection-status.reconnecting {
            display: flex;
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.2);
            color: var(--orange);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 16px;
            }

            .chat-header-avatar {
                width: 38px;
                height: 38px;
            }

            .chat-header-info h2 {
                font-size: 14px;
            }

            .header-btn span {
                display: none;
            }

            .chat-messages {
                padding: 16px;
            }

            .chat-input-area {
                padding: 12px 16px 20px;
            }

            .message-avatar {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body class="tier-basic">
    <div class="chat-container">
        <!-- Connection Status Banner -->
        <div class="connection-status" id="connectionStatus">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <span id="connectionText">Connection lost. Reconnecting...</span>
        </div>

        <!-- Chat Header -->
        <header class="chat-header">
            <div class="chat-header-avatar">
                <img src="https://storage.googleapis.com/msgsndr/mCNHhjy593eUueqfuqyU/media/6945a3f159a0a63165eca2d8.svg" alt="Content Bug">
            </div>
            <div class="chat-header-info">
                <h2>
                    Content Bug Team
                    <span class="online-badge" id="onlineBadge">
                        <span class="dot"></span>
                        Online
                    </span>
                </h2>
                <p id="channelDesc">Your direct line to our editing team</p>
            </div>
            <div class="chat-header-actions">
                <button class="header-btn" onclick="scrollToBottom()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <polyline points="19 12 12 19 5 12"/>
                    </svg>
                    <span>Latest</span>
                </button>
            </div>
        </header>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Loading messages...</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span id="typingText">Someone is typing...</span>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="chat-input-container">
                <div class="chat-input-row">
                    <div class="input-actions">
                        <button class="input-action" title="Attach file" onclick="attachFile()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </button>
                    </div>
                    <textarea
                        class="chat-input"
                        id="chatInput"
                        placeholder="Type a message..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                        Send
                    </button>
                </div>
                <div class="char-count" id="charCount">0 / 2000</div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const MCP_SERVER = 'https://portalv2.contentbug.io';
        const POLL_INTERVAL = 3000;
        const MAX_MESSAGE_LENGTH = 2000;

        // ============================================
        // STATE
        // ============================================
        let currentUser = {
            email: '',
            name: '',
            role: 'client',
            tier: 'basic',
            channelId: null
        };
        let messages = [];
        let lastMessageId = null;
        let pollTimer = null;
        let isConnected = true;
        let retryCount = 0;

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            loadUserData();
            setupInputHandlers();
            await initializeChat();
            startPolling();
        });

        function loadUserData() {
            currentUser.email = localStorage.getItem('cb_email') || '';
            currentUser.name = localStorage.getItem('cb_name') || localStorage.getItem('cb_first_name') || 'Client';
            currentUser.tier = localStorage.getItem('cb_subscription_tier') || 'basic';
            currentUser.channelId = localStorage.getItem('cb_channel_id') || null;

            // Set tier class on body
            document.body.className = `tier-${currentUser.tier.toLowerCase()}`;
        }

        function setupInputHandlers() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const charCount = document.getElementById('charCount');

            // Auto-resize textarea
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 150) + 'px';

                const len = input.value.length;
                sendBtn.disabled = len === 0 || len > MAX_MESSAGE_LENGTH;

                // Character count
                if (len > 1800) {
                    charCount.classList.add('active');
                    charCount.textContent = `${len} / ${MAX_MESSAGE_LENGTH}`;
                    charCount.classList.toggle('warning', len > 1800 && len <= MAX_MESSAGE_LENGTH);
                    charCount.classList.toggle('error', len > MAX_MESSAGE_LENGTH);
                } else {
                    charCount.classList.remove('active', 'warning', 'error');
                }
            });

            // Enter to send (Shift+Enter for new line)
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendBtn.disabled) {
                        sendMessage();
                    }
                }
            });
        }

        // ============================================
        // CHAT INITIALIZATION
        // ============================================
        async function initializeChat() {
            if (!currentUser.email) {
                showEmptyState('Please log in to access chat');
                return;
            }

            try {
                // Get or create channel for this client
                const response = await fetch(`${MCP_SERVER}/chat/channels/${encodeURIComponent(currentUser.email)}`, {
                    headers: {
                        'X-User-Email': currentUser.email,
                        'X-User-Role': 'client'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.channels && data.channels.length > 0) {
                        currentUser.channelId = data.channels[0].channel_id;
                        localStorage.setItem('cb_channel_id', currentUser.channelId);
                        await loadMessages();
                    } else {
                        // Create new channel
                        await createChannel();
                    }
                } else {
                    throw new Error('Failed to load channel');
                }

                hideLoading();
                setConnected(true);

            } catch (error) {
                console.error('[Chat] Init error:', error);
                showEmptyState('Unable to connect. Please try again.');
                setConnected(false);
            }
        }

        async function createChannel() {
            try {
                const response = await fetch(`${MCP_SERVER}/chat/channels`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Email': currentUser.email,
                        'X-User-Role': 'client'
                    },
                    body: JSON.stringify({
                        client_email: currentUser.email,
                        client_name: currentUser.name
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser.channelId = data.channel_id;
                    localStorage.setItem('cb_channel_id', currentUser.channelId);

                    // Show welcome message
                    addWelcomeMessage();
                }
            } catch (error) {
                console.error('[Chat] Create channel error:', error);
            }
        }

        // ============================================
        // LOAD MESSAGES
        // ============================================
        async function loadMessages() {
            if (!currentUser.channelId) return;

            try {
                const response = await fetch(`${MCP_SERVER}/chat/messages/${currentUser.channelId}`, {
                    headers: {
                        'X-User-Email': currentUser.email,
                        'X-User-Role': 'client'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    messages = data.messages || [];

                    if (messages.length > 0) {
                        lastMessageId = messages[messages.length - 1].id;
                    }

                    renderMessages();
                    markAsRead();
                }
            } catch (error) {
                console.error('[Chat] Load messages error:', error);
            }
        }

        function renderMessages() {
            const container = document.getElementById('chatMessages');

            if (messages.length === 0) {
                addWelcomeMessage();
                return;
            }

            container.innerHTML = '';

            let lastDate = null;

            messages.forEach(msg => {
                const msgDate = new Date(msg.created_at).toLocaleDateString();

                // Add date divider if new day
                if (msgDate !== lastDate) {
                    container.innerHTML += `
                        <div class="date-divider">
                            <span>${formatDateDivider(msg.created_at)}</span>
                        </div>
                    `;
                    lastDate = msgDate;
                }

                container.innerHTML += renderMessage(msg);
            });

            scrollToBottom();
        }

        function renderMessage(msg) {
            const isTeam = msg.sender_role !== 'client';
            const roleClass = msg.sender_role || 'team';
            const initials = getInitials(msg.sender_name || 'CB');
            const time = formatTime(msg.created_at);

            let roleLabel = '';
            if (msg.sender_role === 'owner') roleLabel = '<span class="message-role owner">Owner</span>';
            else if (msg.sender_role === 'admin') roleLabel = '<span class="message-role admin">Admin</span>';
            else if (msg.sender_role === 'editor') roleLabel = '<span class="message-role editor">Editor</span>';
            else if (isTeam) roleLabel = '<span class="message-role team">Team</span>';

            return `
                <div class="message" data-id="${msg.id}">
                    <div class="message-avatar ${roleClass}">${initials}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author ${roleClass}">${escapeHtml(msg.sender_name || 'Content Bug Team')}</span>
                            ${roleLabel}
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${formatMessageText(msg.content)}</div>
                        ${msg.attachments ? renderAttachments(msg.attachments) : ''}
                    </div>
                </div>
            `;
        }

        function addWelcomeMessage() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <h3>Welcome to your Content Portal chat!</h3>
                    <p>This is your direct line to our editing team. Have questions about your edits, need to request changes, or just want to chat? We're here to help.</p>
                </div>
            `;
        }

        function renderAttachments(attachments) {
            if (!attachments || attachments.length === 0) return '';

            return `
                <div class="message-attachments">
                    ${attachments.map(att => `
                        <a class="attachment" href="${att.url}" target="_blank">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            <div class="attachment-info">
                                <span class="attachment-name">${escapeHtml(att.name)}</span>
                                <span class="attachment-size">${att.size || ''}</span>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
        }

        // ============================================
        // SEND MESSAGE
        // ============================================
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const content = input.value.trim();

            if (!content || !currentUser.channelId) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // Optimistic update
            const tempId = 'temp-' + Date.now();
            const tempMsg = {
                id: tempId,
                content: content,
                sender_email: currentUser.email,
                sender_name: currentUser.name,
                sender_role: 'client',
                created_at: new Date().toISOString()
            };

            messages.push(tempMsg);
            appendMessage(tempMsg);

            input.value = '';
            input.style.height = 'auto';
            scrollToBottom();

            try {
                const response = await fetch(`${MCP_SERVER}/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Email': currentUser.email,
                        'X-User-Role': 'client'
                    },
                    body: JSON.stringify({
                        channel_id: currentUser.channelId,
                        content: content,
                        sender_name: currentUser.name
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Update temp message with real ID
                    const tempEl = document.querySelector(`[data-id="${tempId}"]`);
                    if (tempEl && data.message_id) {
                        tempEl.dataset.id = data.message_id;
                        lastMessageId = data.message_id;
                    }
                    setConnected(true);
                } else {
                    throw new Error('Send failed');
                }
            } catch (error) {
                console.error('[Chat] Send error:', error);
                // Mark message as failed
                const tempEl = document.querySelector(`[data-id="${tempId}"]`);
                if (tempEl) {
                    tempEl.style.opacity = '0.5';
                }
                setConnected(false);
            }

            sendBtn.disabled = false;
        }

        function appendMessage(msg) {
            const container = document.getElementById('chatMessages');

            // Remove empty state if present
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            container.insertAdjacentHTML('beforeend', renderMessage(msg));
        }

        // ============================================
        // POLLING
        // ============================================
        function startPolling() {
            if (pollTimer) clearInterval(pollTimer);
            pollTimer = setInterval(pollNewMessages, POLL_INTERVAL);
        }

        async function pollNewMessages() {
            if (!currentUser.channelId) return;

            try {
                const url = `${MCP_SERVER}/chat/poll/${currentUser.channelId}${lastMessageId ? `?after=${lastMessageId}` : ''}`;
                const response = await fetch(url, {
                    headers: {
                        'X-User-Email': currentUser.email,
                        'X-User-Role': 'client'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            // Skip if already exists
                            if (!messages.find(m => m.id === msg.id)) {
                                messages.push(msg);
                                appendMessage(msg);
                                lastMessageId = msg.id;
                            }
                        });
                        scrollToBottom();
                        markAsRead();
                    }
                    setConnected(true);
                    retryCount = 0;
                }
            } catch (error) {
                console.log('[Chat] Poll error:', error.message);
                retryCount++;
                if (retryCount > 3) {
                    setConnected(false);
                }
            }
        }

        async function markAsRead() {
            if (!currentUser.channelId) return;

            try {
                await fetch(`${MCP_SERVER}/chat/read/${currentUser.channelId}`, {
                    method: 'POST',
                    headers: {
                        'X-User-Email': currentUser.email,
                        'X-User-Role': 'client'
                    }
                });
            } catch (error) {
                // Silent fail
            }
        }

        // ============================================
        // CONNECTION STATUS
        // ============================================
        function setConnected(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');

            if (connected) {
                statusEl.classList.remove('disconnected', 'reconnecting');
            } else {
                statusEl.classList.add('disconnected');
            }
        }

        // ============================================
        // UTILITIES
        // ============================================
        function scrollToBottom() {
            const container = document.getElementById('chatMessages');
            container.scrollTop = container.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingState');
            if (loading) loading.style.display = 'none';
        }

        function showEmptyState(message) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                    </div>
                    <h3>Oops!</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMessageText(text) {
            // Escape HTML first
            let formatted = escapeHtml(text);

            // Convert URLs to links
            formatted = formatted.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" rel="noopener">$1</a>'
            );

            // Convert newlines to <br>
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        function formatTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatDateDivider(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    month: 'long',
                    day: 'numeric'
                });
            }
        }

        function attachFile() {
            // TODO: Implement file upload
            alert('File upload coming soon!');
        }

        // Expose for debugging
        window.chatDebug = {
            user: () => currentUser,
            messages: () => messages,
            reload: loadMessages
        };
    </script>
</body>
